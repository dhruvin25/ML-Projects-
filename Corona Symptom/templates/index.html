<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Viral Infection Probability Detector</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">COVID-19 Detector</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h2 class="text-center mt-3">Coronavirus Probability Detector</h2>
        <form action="/" method="POST"> 
          <div class="mb-3">
            <label for="fever" class="form-label">Enter Fever Value</label>
            <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever Value">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Enter Age Value</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Enter Your Age">
          </div>
          <div class="mb-3">
            <label for="pain" class="form-label">Body Pain</label>
            <select class="form-select" aria-label="Default select example" name="pain" id="pain">
              <option selected>select</option>
              <option value="0">No Pain</option>
              <option value="1">Sever Pain</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Runnynose" class="form-label">Runny Nose</label>
            <select class="form-select" multiple aria-label="multiple select example" id="Runnynose" name="Runnynose">
              <option value="0">Yes</option>
              <option value="1">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="diffBreath" class="form-label">Breathing Difficulty</label>
            <select class="form-select" aria-label="Default select example" name="diffBreath" id="diffBreath">
              <option selected value="-1">No Pain</option>
              <option value="0">Little Pain</option>
              <option value="1">Sever Pain</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
